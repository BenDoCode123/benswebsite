<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Ben</title>
</head>
<body>
  <h2>Ben's Admin Panel</h2>
  <form onsubmit="return login(event)">
    <input type="password" id="passcode" placeholder="Enter admin code" required />
    <button type="submit">Login</button>
  </form>
  <div id="admin-chat" style="display:none;">
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="message" placeholder="Reply..." required />
      <button type="submit">Send</button>
    </form>
  </div>
<script>
function login(e) {
  e.preventDefault();
  if (document.getElementById("passcode").value === "7453") {
    document.querySelector("form").style.display = "none";
    document.getElementById("admin-chat").style.display = "block";
    setInterval(fetchMessages, 2000);
  } else {
    alert("Incorrect passcode.");
  }
}
async function fetchMessages() {
  const res = await fetch("../chat/fetch.php");
  const data = await res.text();
  document.getElementById("chat-box").innerHTML = data;
}
document.getElementById("chat-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const message = document.getElementById("message").value.trim();
  if (!message) return;
  await fetch("../chat/post.php", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: "user=Ben&message=" + encodeURIComponent(message)
  });
  document.getElementById("message").value = "";
  fetchMessages();
});
</script>
</body>
</html>
