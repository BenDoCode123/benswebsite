<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ben's Admin Login</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2 style="color:white;text-align:center;margin-top:50px;">Admin Login</h2>
  <form id="login-form" style="max-width:400px;margin:50px auto;text-align:center;">
    <input id="username" placeholder="Username" style="width:100%;padding:10px;margin-bottom:10px;border-radius:8px;" />
    <input id="password" type="password" placeholder="Password" style="width:100%;padding:10px;margin-bottom:10px;border-radius:8px;" />
    <button type="submit" style="padding:10px 20px;border-radius:8px;background:#f06;color:white;border:none;cursor:pointer;font-weight:bold;">Login</button>
    <p id="error" style="color:red;"></p>
  </form>
<script>
  const form = document.getElementById('login-form');
  const error = document.getElementById('error');
  form.addEventListener('submit', e => {
    e.preventDefault();
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    if(user === 'Ben' && pass === '7453'){
      window.location.href = '/admin.html';
    } else {
      error.textContent = 'Invalid credentials';
    }
  });
</script>
</body>
</html>
